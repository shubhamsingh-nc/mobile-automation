flows:
  - 'auth/**/*.yaml'
  - 'cards/**/*.yaml'
executionOrder:
  continueOnFailure: true
  flowsOrder:
    - "LoginSuccess"
    - "LoginFailureInvalidOTP"
    - "SetPasscodePolicyViolationError"
    - "ForgotPasscodeSuccess"
    - "FreezeUnFreezeVirtualCardSuccess"
    - "ShowVirtualCardDetailsSuccess"
    - "HideVirtualCardDetailsSuccess"
    - "VirtualCardActivateEcommerce"
    - "VirtualCardDailyLimitSuccess"

# Test Output Configuration
# All test artifacts (screenshots, logs, reports, recordings) will be stored in this directory
# Path is relative to where the maestro command is executed from
testOutputDir: 'ata/test-output'

# Platform Configuration
platform:
  ios:
    disableAnimations: true
  android:
    disableAnimations: true
