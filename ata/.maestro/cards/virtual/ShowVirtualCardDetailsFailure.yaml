appId: com.nymcard.masaar

tags:
  - cards
  - failure
  - virtual_card
---
# Load element definition POM for cards
- runFlow:
    label: Load element definitions for cards
    commands:
      - runScript:
          # Load the external JavaScript file containing card element IDs
          file: ../../elements/cards.js

# Execute the login flow with predefined credentials
- runFlow:
    file: ../../auth/login/LoginSuccess.yaml
    env:
      PHONE: "508655686"
      PASSCODE: "888555"

- assertVisible:
    label: Verify My Card tile visible on Home screen
    id: ${output.cards.homeCardTile}

- tapOn:
    label: Tap card tile to navigate to card details screen
    id: ${output.cards.homeCardTile}

- assertNotVisible:
    label: Confirm card is virtual by checking chip/NFC not present
    id: ${output.cards.cardChipAndNFC}

- assertVisible:
    label: Verify card is active with details displayed
    id: ${output.cards.cardStatePresent}

- assertVisible:
    label: Verify Show Card details button visible
    id: ${output.cards.showDetailsButton}

- tapOn:
    label: Tap Show Card details button to reveal card information
    id: ${output.cards.showDetailsButton}

- tapOn:
    label: Focus passcode input field
    id: ${output.login.codeField}

- inputText:
    label: Enter invalid passcode to trigger failure
    text: "112233"

- hideKeyboard:
    label: Hide keyboard after passcode entry

- assertVisible:
    label: Verify continue button enabled after passcode entry
    id: ${output.login.continueButton}
    enabled: true

- tapOn:
    label: Submit invalid passcode to trigger error
    id: ${output.login.continueButton}

- assertNotVisible:
    label: Verify card number remains hidden after failed authentication
    id: ${output.cards.cardNumberVisible}

- assertVisible:
    label: Verify error message for invalid passcode
    text: "(?i)invalid passcode"

# Capture screenshots of the failure state
- runFlow:
    label: Take Android Show Virtual Card details Invalid OTP failure screenshot
    when:
      platform: android
    commands:
      - takeScreenshot: ShowVirtualCardDetailFailureAndroid

- runFlow:
    label: Take iOS Show Virtual Card details Invalid OTP failure screenshot
    when:
      platform: ios
    commands:
      - takeScreenshot: ShowVirtualCardDetailFailureIOS
